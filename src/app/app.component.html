
<div id="overlay" *ngIf="startedClass" >
  <div id="loader"></div>
</div>

<ng-progress #progressBar  > </ng-progress>

<mat-sidenav-container class="all-wrap" fullscreen>
  
        <mat-sidenav  #sidenav  style="width: 230px; background-color: #2A3F54; " mode="side" [opened]="loginService.estaLogueado()" >
  
            <div style="text-align: center; color: white; " class="fotoclass"  >    
                <img     [src]="imagenusuario || '../../../assets/iconos/userless.png'" width="80" height="100" style="margin-left: 10px; margin-top: 15px;" class="circular--square"  />
                <h4>{{usuariosesion.snombre}} </h4>
                <h5 style="margin-top: -10px;" >{{usuariosesion.snombrerol}}</h5>
                <h5 style="margin-top: -10px;" >{{usuariosesion.scorreo}}</h5>        
                <mat-divider style="background-color: rgb(153, 153, 153);"></mat-divider>
            </div>
          
            <mat-accordion multi="false">
          
                <mat-expansion-panel class="no-shadow" *ngFor="let m of menus" style="background:linear-gradient(360deg, rgba(42,63,84,1) 0.00%, rgba(66,83,100,1) 50.09%, rgba(42,63,84,1) 99.47% );">
          
                    <mat-expansion-panel-header style="color: rgb(243, 255, 215);" fxLayout="row" [expandedHeight]="expandHeight" [collapsedHeight]="collapseHeight" >
                        <mat-panel-title  >
                            <div>
                                <mat-icon style="color: rgb(253, 253, 253);">{{ m.siconomenu }}</mat-icon>
                                <span class="aligned-with-icon" style="color: rgb(255, 255, 255);"  > {{ m.snombremenu }}</span>
                            </div>
                        </mat-panel-title>
                    </mat-expansion-panel-header>
          
                    <mat-nav-list class="ml-0" dense *ngFor="let s of m.submenu">
          
                        <button mat-menu-item routerLink="{{s.surl}}"
                            style="cursor: pointer; width: 100%; margin-top: 10px; color: rgb(216, 216, 216);">
                            <mat-icon style="color: rgb(190, 219, 253);">{{s.siconomenu}}</mat-icon>
                            <span class="aligned-with-icon">{{s.snombremenu}}</span>
                        </button>
                        <mat-divider style="background-color: rgb(153, 153, 153);"></mat-divider>                
                    </mat-nav-list>
                </mat-expansion-panel>    
          
            </mat-accordion>
            
          
          
            
            <footer   style="width: auto; height: 40px; background-color: #212f3d; " >
                
                <button mat-icon-button    (click)="cerrarSesion()"  matTooltip="Cerrar Sesión">
                    <mat-icon>power_settings_new</mat-icon>
                </button>
          
                <button mat-icon-button  (click)="sidenav.toggle()" matTooltip="Cerrar Menú" >
                    <mat-icon>menu_open</mat-icon>
                </button>
            </footer>
            
          </mat-sidenav>
 


<div class="page-wrap">

  <header role="banner"  >
      <!-- <mat-toolbar style="background:linear-gradient(360deg, rgba(5,68,164,1) 11.53%, rgba(5,1,44,1) 58.62%, rgba(8,68,159,1) 89.44% );" class="example-toolbar" *ngIf="loginService.estaLogueado()"> -->
      <mat-toolbar style="background:linear-gradient(360deg, rgba(5,68,164,1) 11.53%, rgba(5,1,44,1) 58.62%, rgba(8,68,159,1) 89.44% );" class="example-toolbar" *ngIf="loginService.estaLogueado()">
          <!-- <button mat-icon-button (click)="sidenav.toggle()"  > -->
          <button mat-icon-button mat-mini-fab  color="primary" (click)="sidenav.toggle()"  >   
              <mat-icon *ngIf="!sidenav.opened"  matTooltip="Maximizar Menú">menu</mat-icon>
              <mat-icon *ngIf="sidenav.opened"  matTooltip="Minimizar Menú">menu_open</mat-icon>
          </button> 

          <h1 class="app-name">SISTEMA DE VENTAS </h1>

          <button mat-button fxShow.lt-md="false" fxShow.gt-sm="true" routerLink="/home/presentacion">
              <mat-icon>home</mat-icon>
          </button>

          <span class="spacer"></span>

          <button mat-button fxShow.lt-md="false" fxShow.gt-sm="true">
              <mat-icon>apps</mat-icon>
          </button>

          <button mat-button fxShow.lt-md="false" fxShow.gt-sm="true">
              <mat-icon>security</mat-icon>
          </button>

          <button mat-button fxShow.lt-md="false" fxShow.gt-sm="true">
              <mat-icon>notifications</mat-icon>
          </button>

          <button mat-button [matMenuTriggerFor]="menu" fxShow.lt-md="false" fxShow.gt-sm="true">
              <mat-icon>account_circle</mat-icon>
              <!-- <span class="ml-2">usuario</span> -->
          </button>

          <button mat-icon-button   (click)="cerrarSesion()">
              <mat-icon>exit_to_app</mat-icon>
          </button>

          <button mat-icon-button [matMenuTriggerFor]="menu">
              <mat-icon>more_vert</mat-icon>
          </button>

          <mat-menu #menu="matMenu">
              <button mat-menu-item>
                  <mat-icon>account_box</mat-icon>
                  <span>Mi Perfil</span>
              </button>
              <button mat-menu-item >
                  <mat-icon>exit_to_app</mat-icon>
                  <span>Cerrar Sesión</span>
              </button>
          </mat-menu>

      </mat-toolbar>
  </header>



  <main class="content" style="background: #ffffff;">

      <router-outlet></router-outlet>

  </main>
  



</div>
