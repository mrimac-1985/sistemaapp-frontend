<div class="header"    fxFlexOrder="2"  fxLayoutGap="20px" >      
     Matenimiento de Rol:
</div>

<mat-divider></mat-divider>


<section  fxLayout="column" fxLayoutAlign="center center">


    <mat-dialog-content style="width: 100%;height: 700px;"> 

            <div class="tp-container" fxFlexOrder="1"  fxLayout="row" fxLayout.xs="column" fxLayoutAlign="space-evenly center" fxLayoutGap="10px">
                    <h2 style="color: rgb(8, 14, 104);"><mat-icon >drag_indicator</mat-icon> Rol -> {{roldialog.snombrerol}} :</h2>
            </div>

            <div class="tp-container" fxFlexOrder="1"  fxLayout="row" fxLayout.xs="column" fxLayoutAlign="space-evenly center" fxLayoutGap="10px">
                <div><h3><mat-icon>chevron_right</mat-icon> Men√∫:</h3></div>
                <div><h3><mat-icon>chevron_right</mat-icon> Permisos:</h3></div>
            </div>
           
            <mat-divider> </mat-divider>  
            <div class="tp-container" fxFlexOrder="2"  fxLayout="row" fxLayout.xs="column"  fxLayoutAlign="none"  fxLayoutGap="20px">
                <mat-accordion multi="false">
      
                    <mat-expansion-panel class="no-shadow" *ngFor="let m of menusubmenu" >          
                        <mat-expansion-panel-header  fxLayout="row"  >
                            <mat-panel-title >
                                <div>                                
                                    <span class="aligned-with-icon" > {{ m.snombremenu }}</span>
                                </div>
                            </mat-panel-title>
                        </mat-expansion-panel-header>          
                        <mat-nav-list class="ml-0" dense *ngFor="let s of m.submenu">                                     
                            <button mat-menu-item  (click)="consultarPermiso(s.nidsubmenu)"
                                style="cursor: pointer; width: 100%; margin-top: 10px;">
                                <mat-icon >chevron_right</mat-icon>
                                <span class="aligned-with-icon">{{s.snombremenu}}</span>
                            </button>
                                      
                        </mat-nav-list>
                    </mat-expansion-panel>    
            
                </mat-accordion>
                
                <mat-table [dataSource]="dataSource" matSort >
                             
                    <ng-container matColumnDef="select">
                        <th mat-header-cell *matHeaderCellDef>
                          <mat-checkbox (change)="$event ? masterToggle() : null"
                                        [checked]="selection.hasValue() && isAllSelected()"
                                        [indeterminate]="selection.hasValue() && !isAllSelected()"
                                        [aria-label]="checkboxLabel()">
                          </mat-checkbox>
                        </th>
                        <td mat-cell *matCellDef="let p">
                          <mat-checkbox (click)="RegistrarPermiso(p)"
                                        (change)="$event ? selection.toggle(p) : null"
                                        [checked]="selection.isSelected(p)"
                                        [aria-label]="checkboxLabel(p)">
                          </mat-checkbox>
                        </td>
                      </ng-container>
 

                    <ng-container matColumnDef="sdescripcion"  >
                        <mat-header-cell *matHeaderCellDef mat-sort-header  > PERMISOS </mat-header-cell>
                        <mat-cell   *matCellDef="let p"  > {{p.sdescripcion}}</mat-cell>
                    </ng-container>
                   
                    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

                </mat-table> 
            </div>
  
    </mat-dialog-content>
   
    <div class="tp-container" fxFlexOrder="1"  fxLayout="row" fxLayout.xs="column"   fxLayoutGap="10px">
        <mat-dialog-actions style="width: 100%;" fxLayoutAlign="center center">            
            <button class="btn btn-default" mat-raised-button type="button"  color="primary" (click)="cancelar()"><mat-icon>done_outline</mat-icon> Aceptar </button>
        </mat-dialog-actions>
    </div>
    

</section>
